<!DOCTYPE html>
<html>
<head>
	<title>ExcelClock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- <script type="text/javascript" src="../jQuery/external/jquery/jquery.js"></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
<center>
	<!-- <div id="normal">Ddd Mmm DD YYYY HH:MM:SS GMT&plusmn;0000 (TZ)</div> -->
	<div class="timebox">I am
		<span id="excel">00000.00000</span>
		days old.
	</div>
	<!-- <div class="timebox">Dozenal: -->
		<!-- <span id="doz">EX98.7 : 6.543210</span> -->
	<!-- </div> -->
</center>
<table>
	<tr>
		<td>E</td>
		<td>1728 years</td>
		<td>milo</td>
	</tr>
	<tr>
		<td>X</td>
		<td>144 years</td>
		<td>groz</td>
	</tr>
	<tr>
		<td>9</td>
		<td>12 years</td>
		<td>dozn</td>
	</tr>
	<tr>
		<td>8</td>
		<td>1 year</td>
		<td>year</td>
	</tr>
	<tr>
		<td>7</td>
		<td>month</td>
		<td>moon</td>
	</tr>
	<tr>
		<td>6</td>
		<td>24 hours</td>
		<td>days</td>
	</tr>
	<tr>
		<td>5</td>
		<td>2 hours</td>
		<td>hour</td>
	</tr>
	<tr>
		<td>4</td>
		<td>10 minutes</td>
		<td>lmin</td>
	</tr>
	<tr>
		<td>3</td>
		<td>50 seconds</td>
		<td>smin</td>
	</tr>
	<tr>
		<td>2</td>
		<td>4<sup>1</sup>&frasl;<sub>6</sub>  seconds</td>
		<td>lsec</td>
	</tr>
	<tr>
		<td>1</td>
		<td><sup>25</sup>&frasl;<sub>72</sub> seconds</td>
		<td>ssec</td>
	</tr>
	<tr>
		<td>0</td>
		<td><sup>25</sup>&frasl;<sub>864</sub> seconds</td>
		<td>csec</td>
	</tr>
</table>
</body>
</html>
